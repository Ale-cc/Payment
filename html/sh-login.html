<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>商户入驻</title>
	<meta content="app-id=518966501" name="apple-itunes-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../css/base.css"><!--comm-->
    <link rel="stylesheet" href="../css/sh-login.css">
    <script src="../js/jquery190.js"></script>
    <script src="../js/layer.js"></script>
    <style>
        button.btn {
            padding: .08rem .8rem;
            background: #369cf1;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="bd">
    <form action="" name="form1" role="form" class="form" onsubmit="return checksubmit()">
        <div class="login">
            <div class="login-con">
                <div class="name"><span>*</span>姓名</div>
                <div class="cont"><input type="text" id="userName" name="username" placeholder="请输入您的真实姓名" required></div>
            </div>
            <div class="login-con">
                <div class="name"><span>*</span>店铺名称</div>
                <div class="cont"><input type="text" id="shopName" name="shopname" placeholder="请输入您要入驻的店铺名称" required></div>
            </div>
        </div>

        <div class="login">
            <div class="login-con">
                <div class="name"><span>*</span>手机号码</div>
                <div class="cont"><input type="number" id="phone" name="phone" placeholder="请输入您正确的手机号码" patern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$" required></div>
            </div>
            <div class="login-con">
                <div class="name"><span>*</span>身份证号码</div>
                <div class="cont"><input type="text" id="IdCard" name="idcard" placeholder="请输入您的真实身份证号码" pattern="^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$" required></div>
            </div>
        </div>

        <div class="login">
            <div class="login-con">
                <div class="name"><span></span>业务员编号</div>
                <div class="cont"><input type="number" name="=serve" id="serve" placeholder="请输入到店业务员的编号"></div>
            </div>
        </div>
        <div class="prompt">
            <span>*为必填项目</span>
            <span class="mistake">某某信息填写错误请重新填写</span>
        </div>
        <div class="submit">
            <button type="submit" class="btn" id="subbtn">同意协议并提交</button>
        </div>
        <div class="protocol"><a class="" href="">《扑吧商家入驻协议》</a></div>
    </form>
</div>
<div class="js_dialog" id="iosDialog2" style="opacity: 1; display: none">  <!-- 成功弹出框 -->
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd">信息提交成功</div>
        <div class="weui-dialog__ft">
          <a href="payment.html" class="weui-dialog__btn weui-dialog__btn_primary">
              <img src="../images/right.png" alt="">
          </a>
        </div>
    </div>
</div>
<script>
$(document).ready(function () {
    function checksubmit(){
        var phone = $.trim($("#phone").val());   
        var idcard = $.trim($('#IdCard').val())     
        var partten = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$/;
        var parttenid = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
        
        if (document.form1.name.value==""){
               alert("请输入开始名称！");
               document.form1.name.focus();
               return false;
        }  
        if (document.form1.idcard.value==""){
               alert("请输入开始名称！");
               document.form1.idcard.focus();
               return false;
        } 
        if(!partten.test(phone))
            {
                alert("手机号码错误");
                return false;
            }
        if(!parttenid.test(idcard))
        {
            alert("身份证号码错误");
            return false;
        }        
    }
} )
</script>
</body>
</html>
