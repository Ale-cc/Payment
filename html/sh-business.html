<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>营业额提现</title>
	<meta content="app-id=518966501" name="apple-itunes-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../css/base.css"><!--comm-->
    <link rel="stylesheet" href="../css/sh-business.css">
    <link rel="stylesheet" href="../css/wepayui.min.css">
</head>
<body>
<div class="bd">
	<div class="hearten">
   	<h2>可提现营业额 (元)</h2>
   	<h3>112.56</h3>
  </div> 
  <div class="hearten-tix">
   	<h2>输入提现金额</h2>
   	<div class="draw-money">
   		<span>￥</span><input type="text" placeholder="请输入金额">
   	</div>
  </div>
  <div class="select">    <!-- 选择 -->
  	<div class="wepayinput">
		  <div class="weui-cells__title">
		  	<span class="span1">提现选择</span>
		  	<span class="span2"><a href="">提现须知 <img src="../images/doubt.png"></a></span>
		  </div>
		  <div class="weui-cells weui-cells_checkbox">
		    <label class="weui-cell weui-check__label" for="s11">
		      <div class="weui-cell__hd">
		        <input type="radio" class="weui-check" name="checkbox1" id="s11" checked="checked"> <i class="weui-icon-checked"></i>
		      </div>
		      <div class="weui-cell__bd">
		        <p>T+0 <span>(<i>0.35</i>%手续费)</span></p>
		      </div>
		    </label>
		    <label class="weui-cell weui-check__label" for="s12">
		      <div class="weui-cell__hd">
		        <input type="radio" name="checkbox1" class="weui-check" id="s12"> <i class="weui-icon-checked"></i>
		      </div>
		      <div class="weui-cell__bd">
		        <p>T+0 <span>(<i>0.30</i>%手续费)</span></p>
		      </div>
		    </label>
		  </div>
		</div>
  </div>
  <div class="submit">
    <a class="btn" id="subbtn" href="">提现</a>
  </div>
  <div class="protocol"><a class="" href="">*提现直接转入微信账户</a></div>
</div>
</body>
</html>
